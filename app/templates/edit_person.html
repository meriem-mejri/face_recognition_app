<!DOCTYPE html>
<html>
<head>
    <title>Edit Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0a9399b7ee.js" crossorigin="anonymous"></script>
    <style>
        body {
            padding-bottom: 20px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            padding: 1rem 0;
            max-height: 350px; 
        }
        .image-card {
            position: relative;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .image-card:hover {
            transform: scale(1.05);
        }
        .image-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 5px;
        }
        .image-card .form-check {
            padding: 0.5rem;
        }
        .image-card .btn {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .image-card:hover .btn {
            opacity: 1;
        }
        .scroll-container {
            max-height: 350px;
            overflow-y: auto;
            border: none;
            padding: 0;
            background: transparent;
        }
        .main-image {
            border: 3px solid #28a745; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Edit Person</h1>
        <form method="POST" enctype="multipart/form-data">
            <!-- Name -->
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" value="{{ person.name }}" required>
            </div>

            <!-- Title -->
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" name="title" value="{{ person.title }}">
            </div>

            <!-- All Images -->
            <h4 class="mt-4">All Images</h4>
            <div class="scroll-container">
                <div class="image-grid" id="imageContainer">
                    {% for img in person.images %}
                        <div class="image-card" id="image-{{ img.id | tojson }}">
                            <img src="{{ url_for('person.serve_person_image', image_id=img.id) }}"
                                 class="img-thumbnail" style="max-height:150px;"
                                 onclick="selectMainImage('{{ img.id | tojson }}')">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="main_image" value="{{ img.id }}"
                                       {% if img.is_main %}checked{% endif %}>
                            </div>
                            <button type="button" class="btn btn-danger btn-sm delete-image"
                                    data-image-id="{{ img.id | tojson }}"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    {% endfor %}
                </div>
            </div>

            <!-- Hidden input to store deleted image IDs -->
            <input type="hidden" name="deleted_images" id="deletedImages" value="">

            <!-- Add New Images -->
            <div class="mb-3 mt-4">
                <label class="form-label">Add New Images (PNG, JPG, JPEG)</label>
                <input type="file" class="form-control" name="images" id="imageInput" accept=".png,.jpg,.jpeg" multiple>
                <small class="text-muted">You can select multiple files at once</small>
            </div>

            <!-- Buttons -->
            <button type="submit" class="btn btn-success">Update Person</button>
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageContainer = document.getElementById('imageContainer');
            const deletedImagesInput = document.getElementById('deletedImages');
            const fileInput = document.getElementById('imageInput');
            
            // Validate DOM elements
            if (!imageContainer) console.error('imageContainer not found!');
            if (!deletedImagesInput) console.error('deletedImagesInput not found!');
            if (!fileInput) console.error('fileInput not found!');
            if (!imageContainer || !deletedImagesInput || !fileInput) return;

            let deletedImages = [];
            let newImageCounter = 0; // For generating unique IDs for new images
            let newImages = []; // Store new files with their temp IDs

            // Function to update main image styling
            function updateMainImageStyle(id) {
                console.log('Updating main image style for ID:', id);
                const cards = imageContainer.querySelectorAll('.image-card');
                cards.forEach(card => {
                    const cardId = card.id.replace('image-', '');
                    const img = card.querySelector('img');
                    if (cardId === id) {
                        img.classList.add('main-image');
                    } else {
                        img.classList.remove('main-image');
                    }
                });
            }

            // Update main image selection when clicking the image or radio button
            window.selectMainImage = function(id) {
                console.log('Selected main image ID:', id);
                const radios = imageContainer.querySelectorAll('input[name="main_image"]');
                radios.forEach(radio => {
                    if (radio.value === id || radio.dataset.tempId === id) {
                        radio.checked = true;
                    } else {
                        radio.checked = false;
                    }
                    console.log(`Radio ${radio.value}: checked=${radio.checked}`);
                });
                updateMainImageStyle(id);
            };

            // Handle radio button clicks directly
            imageContainer.addEventListener('change', function(event) {
                if (event.target.name === 'main_image') {
                    const selectedId = event.target.value;
                    selectMainImage(selectedId);
                }
            });

            // Initialize main image styling on page load
            const initialMainRadio = imageContainer.querySelector('input[name="main_image"]:checked');
            if (initialMainRadio) {
                console.log('Initial main image ID:', initialMainRadio.value);
                updateMainImageStyle(initialMainRadio.value);
            } else {
                console.warn('No main image selected on page load');
            }

            // Function to add new image to preview
            function addImageToPreview(file, index) {
                if (file.type.match('image.*')) {
                    console.log(`Processing file ${file.name} at index ${index}`);
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        console.log(`FileReader onload for ${file.name}, tempId: new-${index}`);
                        const div = document.createElement('div');
                        div.className = 'image-card';
                        const newImageId = `new-${index}`;
                        div.id = `image-${newImageId}`;
                        div.innerHTML = `
                            <img src="${e.target.result}" class="img-thumbnail" style="max-height:150px;"
                                onclick="selectMainImage('${newImageId}')">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="main_image" value="${newImageId}" data-temp-id="${newImageId}">
                            </div>
                            <button type="button" class="btn btn-danger btn-sm delete-image"
                                    data-image-id="${newImageId}"><i class="fa-solid fa-trash"></i></button>
                        `;
                        imageContainer.appendChild(div);
                        console.log(`Appended image ${newImageId} to DOM`);
                        // If this is the first new image and no main image is selected, set it as main
                        if (index === 0 && !imageContainer.querySelector('input[name="main_image"]:checked')) {
                            selectMainImage(newImageId);
                        }
                    };
                    reader.onerror = function(e) {
                        console.error(`Error reading file ${file.name}:`, e);
                    };
                    reader.readAsDataURL(file);
                    // Store file with its temp ID
                    newImages.push({ file, tempId: `new-${index}` });
                } else {
                    console.warn(`File ${file.name} is not an image, skipping`);
                }
            }

            // Handle file input change for new images
            fileInput.addEventListener('change', function(event) {
                newImages = []; // Reset new images array
                newImageCounter = 0; // Reset counter
                const newFiles = Array.from(event.target.files).sort((a, b) => a.name.localeCompare(b.name));
                console.log('Uploaded files:', newFiles.map(f => f.name));
                console.log(`Total files selected: ${newFiles.length}`);
                // Clear existing new images from the grid
                const existingNewImages = imageContainer.querySelectorAll('[id^="image-new-"]');
                existingNewImages.forEach(img => img.remove());
                console.log(`Cleared ${existingNewImages.length} existing new images from grid`);
                // Process each file
                newFiles.forEach((file, index) => {
                    addImageToPreview(file, index);
                });
            });

            // Handle image deletion
            imageContainer.addEventListener('click', function(event) {
                if (event.target.classList.contains('delete-image') || event.target.parentElement.classList.contains('delete-image')) {
                    const button = event.target.classList.contains('delete-image') ? event.target : event.target.parentElement;
                    const imageId = button.getAttribute('data-image-id');
                    const imageDiv = document.getElementById(`image-${imageId}`);

                    // Count remaining images (existing images not marked for deletion + new images)
                    const allImages = imageContainer.querySelectorAll('.image-card');
                    const deletedImageSet = new Set(deletedImages);
                    const remainingImagesCount = Array.from(allImages).filter(card => {
                        const cardId = card.id.replace('image-', '');
                        return !deletedImageSet.has(cardId) && cardId !== imageId;
                    }).length;

                    // Prevent deletion if this would leave no images
                    if (remainingImagesCount === 0) {
                        alert('Cannot delete this image. At least one image must remain.');
                        return;
                    }

                    // Add image ID to deletedImages array if it's an existing image
                    if (!imageId.startsWith('new-') && !deletedImages.includes(imageId)) {
                        deletedImages.push(imageId);
                        deletedImagesInput.value = deletedImages.join(',');
                    } else if (imageId.startsWith('new-')) {
                        // Remove from newImages array
                        newImages = newImages.filter(img => img.tempId !== imageId);
                    }

                    // Remove the image div from the DOM
                    if (imageDiv) {
                        imageDiv.remove();
                        console.log(`Removed image ${imageId} from DOM`);
                    }

                    // Update main image if the deleted image was the main one
                    const currentMainRadio = imageContainer.querySelector('input[name="main_image"]:checked');
                    if (!currentMainRadio || currentMainRadio.value === imageId) {
                        const remainingRadios = imageContainer.querySelectorAll('input[name="main_image"]');
                        if (remainingRadios.length > 0) {
                            const firstRadio = remainingRadios[0];
                            const newMainId = firstRadio.value;
                            firstRadio.checked = true;
                            updateMainImageStyle(newMainId);
                            console.log(`Set new main image to ${newMainId}`);
                        } else {
                            console.warn('No images remaining to set as main');
                        }
                    }

                    // Show confirmation
                    alert(`Image ${imageId} marked for deletion.`);
                }
            });

            // Log form data on submit for debugging
            document.querySelector('form').addEventListener('submit', function(e) {
                const formData = new FormData(this);
                console.log('Form data:', Object.fromEntries(formData.entries()));
                // Ensure new images are in the correct order
                formData.delete('images'); // Remove original files
                newImages.forEach(({ file }) => {
                    formData.append('images', file);
                });
                console.log('Reconstructed images in form data:', newImages.map(img => img.file.name));
            });
        });
    </script>     
</body>
</html>
